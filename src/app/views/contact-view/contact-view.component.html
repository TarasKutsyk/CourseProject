<div [appColoredEdge]="{width: 4}" class="contacts-view-component">
  <app-custom-form [inputData]="{
    name: '',
    subject: '',
    message: ''}"
   [inputStyles]="{message: {height: '100px'}}"
   [formClass]="'contacts-form'"
   (processDataEvent)="sendMessage($event)"
   [submitText]="'Send'" [headerText]="'Contact us'"></app-custom-form>
</div>
<div [appColoredEdge]="{width: 4, position: bottom}"  class="contacts-view-component">
  <app-contacts></app-contacts>
</div>
