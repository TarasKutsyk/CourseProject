<mat-grid-list cols="3" [rowHeight]="'4:5'" [gutterSize]="'25'" class="grid-main">
  <mat-grid-tile>
    <div class="carousel-wrapper">
      <app-carousel></app-carousel>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="chart-wrapper">
      <app-chart></app-chart>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [appColoredEdge]="{position: bottom, width: 4}">
    <div class="progress-bar-view">
      <app-progress-bar></app-progress-bar>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [rowspan]="2" [colspan]="1" class="contacts-view-wrapper">
    <div class="contacts-view">
      <app-contact-view></app-contact-view>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [rowspan]="2" [colspan]="2" class="chat-view-wrapper">
    <div class="chat-view">
      <app-chat-view></app-chat-view>
    </div>
  </mat-grid-tile>
</mat-grid-list>
