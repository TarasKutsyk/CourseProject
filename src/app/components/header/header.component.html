<hr [color]="'orange'">
<mat-tab-group mat-align-tabs="center">
  <mat-tab *ngFor="let link of links">
    <ng-template mat-tab-label>
      <div [routerLink]="link">
        {{link  ? link : 'Dashboard'}}
        <mat-icon color="accent">{{linksIconMap[link]}}</mat-icon>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
