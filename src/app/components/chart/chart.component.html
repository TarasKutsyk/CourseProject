<div class="circle-progress-wrapper">
  <circle-progress
    [percent]="progress"
    [radius]="75"
    [outerStrokeWidth]="16"
    [showInnerStroke]="false"
    [showSubtitle]="false"
    [outerStrokeColor]="'#FF5722'"
    [animation]="false"
    ></circle-progress>
</div>
<p-chart type="line" [data]="data"></p-chart>
