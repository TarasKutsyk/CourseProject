<p-dataView #dv [value]="contacts" [filterBy]="'name'">
  <ng-template pTemplate="header">
    <mat-form-field color="accent" appearance="fill" class="contacts-filter">
      <mat-label>Search</mat-label>
      <input matInput type="search" (input)="dv.filter($event.target.value, 'contains')">
    </mat-form-field>
    <mat-icon class="search-icon">search</mat-icon>
  </ng-template>
  <ng-template let-contact pTemplate="listItem">
    <app-contact [contact]="contact"></app-contact>
  </ng-template>
</p-dataView>
